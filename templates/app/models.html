{% extends "base_dashboard.html" %}

{% block title %}Créer un nouveau modèle{% endblock %}
{% block content %}
{% load static %}

<h1 class="h1-main">Mes modèles</h1>

{% if user.is_authenticated %}
<div class="main">

    {% for model in spacymodel_list %}
        <a href="{{ model.get_absolute_url }}">{{ model.model_name }}</a>
        <hr/>

    {% endfor %}

</div>
{% else %}

{% endif %}

{% endblock %}
